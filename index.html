<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-width=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Testing Ground</title>
</head>

<body>
    <main>
        <div class="face">
            <div class="ear">
                <div class="left-ear">
                    <div class="left-inner-ear"></div>
                </div>
                <div class="right-ear">
                    <div class="right-inner-ear"></div>
                </div>
            </div>

            <div class="eye">
                <div class="left-eye">
                    <div class="left-inner-eye"></div>
                </div>
                <div class="right-eye">
                    <div class="right-inner-eye"></div>
                </div>
            </div>

            <div class="nose"></div>
            <div class="cat-whisker">
                <div class="whisker-left">
                <div class="whisker-top-left"></div>
                <div class="whisker-middle-left"></div>
                <div class="whisker-buttom-left"></div>
                </div>
                <div class="whisker-right">
                <div class="whisker-top-right"></div>
                <div class="whisker-middle-right"></div>
                <div class="whisker-buttom-right"></div>
                </div>
            </div>
            <div class="mouth">
                <div class="left-mouth"></div>
                <div class="right-mouth"></div>
            </div>

        </div>
        </div>
    </main>
</body>

</html>
